<script>
    // async 是一个修饰符，async 定义的函数会默认的返回一个Promise对象resolve的值，
    // 因此对async函数可以直接进行then操作,返回的值即为then方法的传入函数
    // await 关键字 只能放在 async 函数内部， await关键字的作用 
    // 就是获取 Promise中返回的内容， 获取的是Promise函数中resolve或者reject的值
    // 如果await 后面并不是一个Promise的返回值，则会按照同步程序返回值处理
    // Promise的用法

    // 0. async基础用法测试

    async function fun0() {
        console.log(1)
        return 1
    }

    fun0().then(x => {
            console.log(x)
        }) //  输出结果 1， 1，


    async function funa() {
        console.log('a')
        return 'a'
    }

    funa().then(x => {
            console.log(x)
        }) //  输出结果a， a，


    async function funo() {
        console.log({})
        return {}
    }

    funo().then(x => {
            console.log(x)
        }) // 输出结果 {}  {}

    async function funp() {
        console.log('Promise')
        return new Promise(function(resolve, reject) {
            resolve('Promise')
        })
    }

    funp().then(x => {
            console.log(x)
        }) // 输出promise  promise

</script>
