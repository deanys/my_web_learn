<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .rotate {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            transition: all .5s linear;
            /* transform: scale(2, 2); */
        }
        
        .rotate:hover {
            transform: scale(2, 2) rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="rotate">
        <img src="1.jpg" alt="">
    </div>
</body>

</html>
